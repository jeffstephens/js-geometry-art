<!doctype html>
<html>
<head>
  <title>Jeff's Geometric Drawings</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <a href="https://github.com/jeffstephens/js-geometry-art"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

  <p id="controls">
    <label for="shapeRadius">Radius</label>
    <input type="number" value="100" id="shapeRadius" size="10">

    <label for="numLayers">Recursion Level</label>
    <input type="number" value="2" id="numLayers" size="10">

    <label for="numShapes">Number of Shapes</label>
    <input type="number" value="10" id="numShapes" size="10">

    <label for="circles">Circles</label>
    <input type="checkbox" value="circles" id="circles">

    <label for="numSides">Number of Sides</label>
    <input type="number" value="5" id="numSides" size="10">
  </p>

  <canvas id="canvas" height="1000" width="1000"></canvas>

  <script src="jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="render.js" type="text/javascript"></script>
  <script src="interactive.js" type="text/javascript"></script>
</body>
</html>
